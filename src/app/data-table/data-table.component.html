<div>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="row-border hover">
    <thead>
      <tr>
        <th>Album ID</th>
        <th>ID</th>
        <th>Title</th>
        <th>URL</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let status of allStatus">
        <td>{{status.albumId}}</td>
        <td>{{status.id}}</td>
        <td>{{status.title}}</td>
        <td>{{status.url}}</td>
        <td><img src="{{status.thumbnailUrl}}" alt="{{status.thumbnailUrl}}"></td>
      </tr>
    </tbody>
  </table>
</div>
